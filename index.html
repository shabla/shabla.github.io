<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoloCure Infos Changed URL</title>

  <style>
    p {
      font-size: 32px;
    }
  </style>
</head>

<body>
  <p>Holocure Infos moved to <a href="https://shabla.github.io/holocure-infos">https://shabla.github.io/holocure-infos</a></p>
  <p>You will be redirected in <span id="tl">5</span> seconds...</p>

  <script>
    let tl = 5;
    setInterval(() => {
      tl--;
      document.querySelector("#tl").innerHTML = tl;
      if(tl === 0) {
        window.location.href = "https://shabla.github.io/holocure-infos";
      }
    }, 1000);
  </script>
</body>

</html>
